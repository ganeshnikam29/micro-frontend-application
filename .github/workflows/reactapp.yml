name: 'react-app-deployment'

on:
  push:
    branches:
      - master
    paths:
      - "counterMFE/**"

defaults:
  run:
    working-directory: counterMFE

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build
        env:
          PRODUCTION_DOMAIN: ${{ secrets.PRODUCTION_DOMAIN }}